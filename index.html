      <div class="play-screen">
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descubra!</p>
        <img
          id="fortune_cookie"
          src="./assets/biscoito-sorte-inteiro.png"
          alt="Ilustração de um biscoito da sorte ainda inteiro"
        />

          </p>

        <img
          src="./assets/biscoito-sorte-aberto.svg"
          alt="Ilustração de um biscoito da sorte aberto"
        />
        <button id="reset_button">Abrir outro biscoito</button>
      </div>
